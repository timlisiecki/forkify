<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>forkify // Search over 1,000,000 recipes</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="Logo" class="header__logo">
            <div>
                <form class="search">
                    <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
                    <button class="btn search__btn">
                        <svg class="search__icon">
                            <use href="img/icons.svg#icon-magnifying-glass"></use>
                        </svg>
                        <span>Search</span>
                    </button>
                </form>
                <small><p style="margin-top: 1rem; text-align: center;">With food2fork API discontinued, visit <a href="https://forkify-api.herokuapp.com/phrases.html" target="_blank">here</a> for available search queries of a clone.</p></small>
            </div>
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <!-- Display likes in list -->
                    <ul class="likes__list"></ul>
                    <!-- Clear likes from list -->
                    <p class="likes__btn--remove">Clear Likes</p>
                </div>
            </div>
        </header>

        <!-- Display recipe list -->
        <div class="results">
            <ul class="results__list"></ul>

            <div class="results__pages"></div>
        </div>

        <!-- Display recipe -->
        <div class="recipe"></div>

        <div class="shopping">
            <h2 class="heading-2">My Shopping List</h2>

            <!-- Display shopping list -->
            <ul class="shopping__list"></ul>
            <!-- Clear shopping list -->
            <p class="shopping__list--remove">Clear Shopping Cart</p>

            <div class="copyright">
                &copy; by Tim Lisiecki. Powered by
                <a href="https://forkify-api.herokuapp.com/" target="_blank" class="link">Forkify API</a>.
            </div>

        </div>
    </div>

</body>

</html>
